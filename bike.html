<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Spicy Bikes üî•</title>
<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ---------- GLOBAL ---------- */
body {
  background: linear-gradient(120deg, #ff512f, #dd2476);
  color: #fff;
  overflow-x: hidden;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(0, 0, 0, 0.3);
  position: sticky;
  top: 0;
  backdrop-filter: blur(10px);
  z-index: 1000;
}

header h1 {
  font-size: 2rem;
  text-shadow: 0 0 15px #ff4500;
}

header nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}

header nav a:hover {
  color: #ffd700;
  text-shadow: 0 0 10px #ffd700;
}

/* ---------- HERO SECTION ---------- */
.hero {
  text-align: center;
  padding: 150px 20px;
  background: url('download(31).jpg') no-repeat center center/cover;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
}

.hero h2 {
  position: relative;
  font-size: 3rem;
  text-shadow: 3px 3px 20px #000;
  animation: fireGlow 2s infinite alternate;
}

@keyframes fireGlow {
  from { text-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff416c; }
  to { text-shadow: 0 0 30px #ffae42, 0 0 60px #ff4500; }
}

.hero button {
  position: relative;
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 1.2rem;
  border: none;
  border-radius: 50px;
  background: #ffd700;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 15px #ffd700;
}

.hero button:hover {
  transform: scale(1.1);
  background: #ff4500;
  color: #fff;
  box-shadow: 0 0 20px #ff4500, 0 0 50px #ffae42;
}

/* ---------- BIKE GALLERY ---------- */
.bike-gallery {
  padding: 100px 50px;
  text-align: center;
}

.bike-gallery h2 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  text-shadow: 2px 2px 10px #000;
  animation: flicker 2s infinite alternate;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.5;
  }
}

.bikes-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
}

.bike-card {
  background: rgba(0, 0, 0, 0.6);
  border-radius: 15px;
  width: 300px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
  position: relative;
}

.bike-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: 0.5s;
}

.bike-card:hover img {
  transform: scale(1.1);
  filter: brightness(1.3);
}

.bike-card h3 {
  padding: 15px;
  font-size: 1.3rem;
}

.bike-card::after {
  content: "üî•";
  position: absolute;
  font-size: 2rem;
  top: 10px;
  right: 10px;
  opacity: 0;
  transition: 0.3s;
}

.bike-card:hover::after {
  opacity: 1;
  animation: flame 1s infinite;
}

@keyframes flame {
  0%, 100% { transform: translateY(0); color: #ff4500; }
  50% { transform: translateY(-10px); color: #ffd700; }
}

/* ---------- CONTACT ---------- */
.contact {
  padding: 100px 50px;
  text-align: center;
  background: rgba(0, 0, 0, 0.4);
}

.contact form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 400px;
  margin: auto;
}

.contact input, .contact textarea {
  padding: 15px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  outline: none;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
}

.contact input::placeholder, .contact textarea::placeholder {
  color: #ccc;
}

.contact button {
  padding: 15px;
  border: none;
  border-radius: 10px;
  background: #ff4500;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 15px #ff4500;
}

.contact button:hover {
  background: #ffd700;
  color: #000;
  box-shadow: 0 0 25px #ffd700, 0 0 60px #ffae42;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 30px;
  background: rgba(0, 0, 0, 0.6);
  box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
}

/* ---------- FLAMES ANIMATION BG ---------- */
.fire-bg {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 150px;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.flame {
  position: absolute;
  bottom: 0;
  width: 20px;
  height: 60px;
  background: radial-gradient(circle, #ffae42 10%, transparent 70%);
  border-radius: 50%;
  animation: rise 3s infinite ease-in-out;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(0.5);
    opacity: 0;
  }
}
</style>
</head>
<body>

<header>
  <h1>üî• Spicy Bikes üî•</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#bikes">Bikes</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" class="hero">
  <h2>Ride the Heat, Feel the Speed!</h2>
  <button onclick="exploreBikes()">Explore Bikes</button>
</section>

<section id="bikes" class="bike-gallery">
  <h2>üî• Our Bikes üî•</h2>
  <div class="bikes-container" id="bikesContainer"></div>
</section>

<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit">Send üî•</button>
  </form>
</section>

<footer>
  <p>¬© 2025 Spicy Bikes. Ride the fire! üî•üö¥‚Äç‚ôÇÔ∏è</p>
</footer>

<!-- Flaming Background Animation -->
<div class="fire-bg" id="fireBg"></div>

<script>
/* ---------- BIKE DATA ---------- */
const bikes = [
  { name: "Firestorm X1", image: "https://i.pinimg.com/736x/16/b2/55/16b25529bc1ad4d02dd4fec3f81c7032.jpg" },
  { name: "Blaze Rider", image: "https://i.pinimg.com/736x/c7/7d/54/c77d54323e445349fec6bbb9a3fa480c.jpg" },
  { name: "Inferno Speed", image: "https://i.pinimg.com/736x/ef/54/a5/ef54a58c81c8c66841c8bcaf7a61bb33.jpg" },
  { name: "Rocket Pedal", image: "https://i.pinimg.com/736x/c0/df/fb/c0dffb3eeeff15d70b20b26b651da3e9.jpg" },
  { name: "Phoenix Turbo", image: "https://i.pinimg.com/1200x/80/6a/0e/806a0ec10c44f69910dc8ebce5f62f20.jpg" }
];

const bikesContainer = document.getElementById("bikesContainer");

bikes.forEach(bike => {
  const bikeCard = document.createElement("div");
  bikeCard.classList.add("bike-card");
  bikeCard.innerHTML = `
      <img src="${bike.image}" alt="${bike.name}">
      <h3>${bike.name}</h3>
  `;
  bikesContainer.appendChild(bikeCard);
});

/* ---------- SMOOTH SCROLL ---------- */
function exploreBikes() {
  document.getElementById('bikes').scrollIntoView({ behavior: 'smooth' });
}

/* ---------- FLAMES BG ---------- */
const fireBg = document.getElementById("fireBg");
for (let i = 0; i < 30; i++) {
  const flame = document.createElement("div");
  flame.classList.add("flame");
  flame.style.left = Math.random() * 100 + "%";
  flame.style.animationDelay = Math.random() * 3 + "s";
  flame.style.width = 10 + Math.random() * 20 + "px";
  flame.style.height = 40 + Math.random() * 80 + "px";
  fireBg.appendChild(flame);
}
</script>
</body>
</html>
